<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div id="head">
      Corona Cases
    </div>
  </header>
  <section>

    <div class="container">
      <div class="__option">
        <select name="country" id="country">
        </select>
      </div>
      <div class="__items">
        <div class="item">
          <span class='spanTest'>New Confirmed</span>
          <div class='__data' id="NewConfirmed">

          </div>
          <span class='spanTest'>Total Confirmed</span>
          <div class='__data' id="TotalConfirmed">

          </div>

        </div>
        <div class="item">

          <span class='spanTest'>New Deaths</span>
          <div class='__data' id="NewDeaths">

          </div>
          <span class='spanTest'>Total Deaths</span>
          <div class='__data' id="TotalDeaths">

          </div>

        </div>
        <div class="item">

          <span class='spanTest'>New Recovered</span>
          <div class='__data' id="NewRecovered"></div>
          <span class='spanTest'>Total Recovered</span>
          <div class='__data' id="TotalRecovered"></div>
        </div>

      </div>
    </div>
  </section>
  <footer>

  </footer>
</body>
<script src="script.js"></script>

</html>
